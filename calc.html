<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css" />
    <script
      src="https://kit.fontawesome.com/8ec63f7015.js"
      crossorigin="anonymous"
    ></script>
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div class="table">
      <div class="row">
        <div class="display"><span class="display-value"></span></div>
      </div>
      <div class="row">
        <button class="cell allclear top symbol">AC</button>
        <button class="cell percent top symbol">&#37;</button>
        <button class="cell divide top symbol">&divide;</button>
      </div>
      <div class="row">
        <button class="cell num seven">7</button>
        <button class="cell num eight">8</button>
        <button class="cell num nine">9</button>
        <button class="cell multiply side symbol">*</button>
      </div>
      <div class="row">
        <button class="cell num four">4</button>
        <button class="cell num five">5</button>
        <button class="cell num six">6</button>
        <button class="cell minus side symbol">-</button>
      </div>
      <div class="row">
        <button class="cell num one">1</button>
        <button class="cell num two">2</button>
        <button class="cell num three">3</button>
        <button class="cell plus side symbol">+</button>
      </div>
      <div class="row">
        <button class="cell num zero">0</button>
        <button class="cell period">.</button>
        <button class="cell backspace">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="cell equal side symbol">=</button>
      </div>
    </div>
  </body>
</html>
